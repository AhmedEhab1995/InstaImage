name: dubizie
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  cloud_firestore: ^2.2.2
  firebase_messaging: ^10.0.3
  firebase_storage: ^9.0.0

  cached_network_image: ^3.0.0
  image_picker: 0.7.0
  google_sign_in: ^5.0.4
  fluttertoast: ^8.0.7
  flutter_svg: ^0.22.0
  geolocator: ^5.0.1
  uuid: ^3.0.4
  image: ^3.0.2
  animator: 0.1.4
  path_provider: 2.0.0
  timeago: 3.1.0
  animated_text_kit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  fonts:
    - family: Signatra
      fonts:
      - asset: assets/fonts/Signatra.ttf

  assets:
     - assets/images/

